<div class="container mt-4">
    <h2 class="mb-3">User List</h2>
    <h6> hello {{user}}</h6>

    <input type="text" class="form-control mb-3" placeholder="write your name" [(ngModel)]="user" appHighlight />

    <button class="btn btn-primary mb-3" (click)="toggleUser()">
        {{ showUser ? 'Hide Users' : 'Show Users' }}
    </button>

    <div *ngIf="showUser" class="row g-3 justify-content-center">
        <div class="col-md-4" *ngFor="let user of userList"
            [ngClass]="{ 'active-card': user.status, 'inactive-card': !user.status }">
            <div class="card shadow-sm user-card" [ngStyle]="{ 'border-top': '5px solid ' + user.color }">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ user.name.toUpperCase()}}</h5>
                    <p class="card-text mb-1"><strong>Age:</strong> {{ user.age }}</p>
                    <p class="card-text mb-1"><strong>Email:</strong> {{ user.email }}</p>
                    <span class="badge" [ngClass]="user.status ? 'bg-success' : 'bg-danger'">
                        {{ user.status? 'Active' : 'Inactive' }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
