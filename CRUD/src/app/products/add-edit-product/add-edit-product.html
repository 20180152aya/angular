<h2 mat-dialog-title>{{data?"Edit User":"Add User"}}</h2>
<mat-dialog-content class="mat-typography">
    <form #productForm="ngForm">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput [(ngModel)]="data.name" type="text" name="name" required="">
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Category</mat-label>
                    <mat-select [(ngModel)]="data.category" name="category">
                        <mat-option value="Electronices">Electronices</mat-option>
                        <mat-option value="Accessories">Accessories</mat-option>
                        <mat-option value="Kietchen">Kietchen</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100">
                    <mat-label>Product Price</mat-label>
                    <input matInput [(ngModel)]="data.price" type="number" name="price" required>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancel</button>
    <button matButton cdkFocusInitial (click)="SaveData()">Save</button>
</mat-dialog-actions>
