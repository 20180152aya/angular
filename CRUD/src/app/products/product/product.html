<div class="admin-dashboard p-5">
  <h1 class="text-center text-capitalize text-primary mb-4">
    Admin Dashboard
  </h1>
  <div class="d-flex justify-content-start mb-3">
    <button mat-raised-button color="second" (click)="addProduct()">
      <mat-icon>add</mat-icon> Add Product
    </button>
  </div>

  <table mat-table [dataSource]="productList" class="mat-elevation-z8 custom-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center">Name</th>
      <td mat-cell *matCellDef="let element" class="text-center">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="text-center">Category</th>
      <td mat-cell *matCellDef="let element" class="text-center">{{ element.category }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef class="text-center">Price</th>
      <td mat-cell *matCellDef="let element" class="text-center">{{ element.price | currency }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
      <td mat-cell *matCellDef="let element" class="text-center">
        <button mat-icon-button color="primary" aria-label="Edit"
        (click)="editProduct(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteUser(element.id)" mat-icon-button color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
