<div class="login-container w-500 mx-auto">
    <mat-card class="login-card">
        <mat-card-title class="text-center mb-3">Login</mat-card-title>
        <mat-card-content>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" [(ngModel)]="user.email" #email="ngModel"
                        placeholder="example@email.com" required email />
                    <mat-error *ngIf="email.errors?.['email'] && email.touched">
                        Please enter a valid email.
                    </mat-error>
                    <mat-error *ngIf="email.errors?.['required'] && email.touched">
                        Email is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="w-100 mb-3">
                    <mat-label>Password</mat-label>
                    <input matInput name="password" [(ngModel)]="user.password" #password="ngModel"
                        [type]="hide ? 'password' : 'text'" required minlength="8" maxlength="12" />
                    <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                        [attr.aria-label]="'Show or hide password'">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error *ngIf="password.errors?.['minlength']&& password.touched">
                        Password must me at least 8 characters.
                    </mat-error>
                    <mat-error *ngIf="password.errors?.['required'] && password.touched">
                        Password is required.
                    </mat-error>
                     <mat-error *ngIf="password.errors?.['maxlength'] && password.touched">
                        Password must be from 8 to 12 characters only.
                    </mat-error>

                </mat-form-field>

                <button mat-raised-button color="primary" class="w-100 mt-2" type="submit"
                    [disabled]="loginForm.invalid">
                    Login
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
